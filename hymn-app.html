<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel of Truth Mission Hymn book pp</title>
     <link rel="icon" href="./image/favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href=hymn-app.css>
    <script src="hymn-app.js"></script>
</head>
<body>
    
<div class="container">
  <head>
    <title>GTM APP HYMN BOOK</title>
    <link rel="stylesheet" href=hymn-app.css>
  </head>

  <h1>Gospel of Truth Mission Hymn Book</h1>

  <!-- Settings Icon -->
  <div id="settingsIcon" class="settings-icon" onclick="openSettings()">⚙️</div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="settings-modal">
    <div class="settings-modal-content">
      <span class="close-btn" onclick="closeSettings()">&times;</span>
      <h2>Settings</h2>
      
      <!-- Dark Mode Toggle -->
      <label for="darkModeToggleSetting">Dark Mode</label>
      <input type="checkbox" id="darkModeToggleSetting" onclick="toggleDarkMode()">
      <br>

      <!-- Language Selector -->
      <label for="languageSelect">Select Language:</label>
      <select id="languageSelect" onchange="updateLanguage()">
        <option value="en">English</option>
        <option value="yo">Yoruba</option>
        <option value="eg">Egun</option>
        <option value="fr">French</option>
      </select>

      <!-- Back to Home Button -->
      <button id="backToHomeBtn" onclick="backToHome()">Back to Home Screen</button>
    </div>
  </div>

  <!-- Hymn Number Input -->
  <label for="hymnNumber">Enter Hymn Number:</label>
  <input type="number" id="hymnNumber" placeholder="Hymn number" />

  <label for="languageSelect">Select Language:</label>
  <select id="languageSelect" onchange="updateLanguage()">
    <option value="en">English</option>
    <option value="yo">Yoruba</option>
    <option value="eg">Egun</option>
    <option value="fr">French</option>
  </select>

  <button onclick="findHymn()">Find Hymn</button>

  <!-- Hymn Details Section -->
  <div id="hymnDetails"></div>

  <!-- Back to Home and Share Button (Visible when hymn is shared) -->
  <div id="hymnActionBtns" style="display: none;">
    <button onclick="backToHome()">Back to Home</button>
    </div>

<!-- Add your script here at the bottom -->
<script src="app.js"></script>
</body>

</body>
</html>
